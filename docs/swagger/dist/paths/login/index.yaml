post:
  summary: 登入
  description: 登入，帳號密碼為北護入口網帳號密碼
  operationId: login
  tags:
    - login
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
              format: password
  responses:
    '200': 
      description: 成功登入
