<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html ng-app="LoginApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="北護助手，提供你北護入口網(北護e-portfolio)基本功能，如課表、學期成績、歷年成績等，另外附有課程查詢、模擬排課、儲存學期排名、查看課程成績分佈圖等實用功能。">
    <meta name="author" content="ChinLinLee">
    <link rel="icon" href="favicon.ico">

    <title>北護助手-登入 | NTUNHS Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./style/signin.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/announcement">北護公告</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/CTE_BOT">教學評量機器人</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Course_Search">課程查詢</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/privacy-policy">免責聲明</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center d-flex justify-content-center align-items-center">
        <form class="form-signin" action="/login" method="post"  onsubmit="return commonFunc.blockUI();">
            <img class="mb-1" src="./images/logo.png" alt="北護助手logo" width="60" height="60">
            <h1 class="h3 mb-3 font-weight-normal">Login NTUNHS account</h1>
            <label for="inputUsername" class="sr-only">Student number</label>
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Student number" required=""
                autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="input-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <span class="float-right password-eye">
                    <i class="fa fa-eye" id="togglePassword" onclick="togglePassword();"></i>
                </span>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <div class="mt-1">
                <a href="/privacy-policy">免責聲明</a>
            </div>
            <div class="mt-2">
                此網站非國立台北護理健康大學之官方網站，本網站所提供的資料，僅供參考，若需正式資料，應以國立臺北護理健康大學之官方網站為準。<a href="https://system8.ntunhs.edu.tw/myNTUNHS_student/Modules/Main/Index_student.aspx?first=true"> 北護 e-portfolio</a>
            </div>
        </form>
    </div>
    <div ng-include="'footer.html'"></div>
</body>

</html>

<script src="./externals/jquery/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="./externals/Bootstrap/bootstrap.min.js"></script>
<script src="./externals/angularjs/angular.min.js"></script>
<script src="./atm/scripts/Common.js"></script>
<script src="./index.js"></script>
<script type="text/javascript">
    var error = '<%= messages %>';
    if (error != null) {
      if (error != "") {
        showAlert(error);
      }
    }
  
    function showAlert(err) {
      alert('error: ' + err);
    }
</script>
