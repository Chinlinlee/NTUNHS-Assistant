<!DOCTYPE html>
<html ng-app="ScoresApp">

<head>
    <title>學期成績</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="no-cache" http-equiv="cache-control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../externals/jqueryui/jquery-ui.min.css">
    
    <link rel="stylesheet" href="../externals/Bootstrap/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/atm/css/rwd-table.css">
    <link rel="stylesheet" href="../externals/jqueryui/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:300,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/atm/css/main.css">
    <link rel="stylesheet" href="/atm/css/dark.css">
</head>

<body ng-controller="ScoresCtrl">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/Today_Schedule">今日課表</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <nav-normal-item class="navbar-nav"></nav-normal-item>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span><span style="font-size:25px">🌞 </span><input type="checkbox"  data-toggle="toggle" data-onstyle="info" data-offstyle="light" id="darkModeSwitch"><span style="font-size:25px"> 🌛</span></span>
                </li>
                <div ng-include="'navRight.html'"></div>
            </ul>
        </div>
    </nav>
    <div class="container" style="width:100%">
        <div id="divScore">
            <table id="tableScore" class="table table-bordered table-striped table-rwd">
                <thead class="thead-dark">
                    <tr >
                        <th>課程名稱</th>
                        <th>上課班級</th>
                        <th>任課教師</th>
                        <th>課別</th>
                        <th>學分</th>
                        <th>成績</th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="DataList" ng-repeat="Item in DataList">
                        <td data-th="課程名稱" id="{{Item.Name}}" >{{Item.Name}}</td>
                        <td data-th="上課班級" id="{{Item.Name}}_content">{{Item.Class}}</td>
                        <td data-th="任課教師" id="{{Item.Name}}_content">{{Item.Teacher}}</td>
                        <td data-th="課別" id="{{Item.Name}}_content">{{Item.Type}}</td>
                        <td data-th="學分" id="{{Item.Name}}_content">{{Item.Credit}}</td>
                        <td data-th="成績" id="{{Item.Name}}_content">
                            {{Item.Score}}
                            <span ng-show="!Item.Score">
                                成績還沒出來喔
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divRank">
            <table id="tableRank" class="table table-bordered table-striped table-rwd">
                <tbody>
                    <tr name="Conlist" ng-repeat="Item2 in Conlist">
                        <td class="no-th">{{Item2.id}}</td>
                        <td data-th={{Item2.id}}>{{Item2.name}}</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-success" ng-click="storeRank();">Store Rank Information</button>
        </div>
        <hr>
        <!--暫時不顯示-->
        <div id="divPreRank" ng-show="false">
            <table id="tablePreRank" class="table table-bordered table-striped table-rwd">
                <tbody>
                    <tr name="Conlist" ng-repeat="Item in PreRank">
                        <td class="no-th">{{Item.name}}</td>
                        <td data-th={{Item.id}}>{{Item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="divstoredRank" ng-show="storedRank.length > 0 ">
            <table id="tablestoredRank" class="table table-bordered table-striped table-rwd">
                <thead class="thead-dark">
                    <tr >
                        <th>學期</th>
                        <th>排名</th>
                        <th>班級排名百分比</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key , Item) in storedRank">
                        <td >{{Item.sem}}</td>
                        <td >{{Item.rank}}</td>
                        <td >{{Item.rankPercentInClass}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script src="../externals/angularjs/angular.min.js"></script>
<script src="../externals/jquery/jquery-1.11.1.min.js"></script>
<script src="../externals/jqueryui/jquery-ui.min.js"></script>
<script src="..//externals/jqueryui/datepicker-zh-TW.js"></script>
<script src="/atm/scripts/rwd-td.js"></script>
<script src="/atm/scripts/Common.js"></script>
<script src="/atm/scripts/ngCommon.js"></script>
<script src="/atm/scripts/Scores.js"></script>

<script src="../externals/Bootstrap/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.6/lib/darkmode-js.min.js"></script>
<script>
    window.onload = async function() {
        commonFunc.myDarkModeInit();
        await sleep(100);
        angular.element(document.getElementById('divScore')).scope().Query();
        angular.element(document.getElementById('divScore')).scope().getStoredRank();
        
    };
</script>
